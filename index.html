<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanopify - Music Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .light .glass {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .music-card:hover .play-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        /* Animated Background Mesh */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 0% 0%, #4f46e5 0%, transparent 50%),
                        radial-gradient(circle at 100% 0%, #7c3aed 0%, transparent 50%),
                        radial-gradient(circle at 100% 100%, #db2777 0%, transparent 50%),
                        radial-gradient(circle at 0% 100%, #2563eb 0%, transparent 50%);
            opacity: 0.15;
            filter: blur(80px);
        }

        .light .mesh-bg {
            opacity: 0.05;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1DB954',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-neutral-950 text-white min-h-screen overflow-hidden select-none">
    <div class="mesh-bg"></div>

    <!-- Main Container -->
    <div class="flex h-screen w-full p-4 gap-4">
        
        <!-- Sidebar -->
        <aside class="hidden md:flex flex-col w-64 glass rounded-3xl p-6 gap-8">
            <div class="flex items-center gap-3 px-2">
                <div class="bg-primary p-2 rounded-xl">
                    <i data-lucide="music-4" class="text-black w-6 h-6"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tight">Sanopify</h1>
            </div>
            
            <nav class="flex flex-col gap-2">
                <a href="#" onclick="location.reload()" class="flex items-center gap-4 px-4 py-3 rounded-xl bg-white/10 transition-all">
                    <i data-lucide="home" class="w-5 h-5"></i> Beranda
                </a>
                <a href="#" class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/5 transition-all text-neutral-400 hover:text-white">
                    <i data-lucide="search" class="w-5 h-5"></i> Jelajah
                </a>
                <a href="#" class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/5 transition-all text-neutral-400 hover:text-white">
                    <i data-lucide="library" class="w-5 h-5"></i> Koleksi
                </a>
            </nav>

            <div class="mt-auto">
                <button onclick="toggleTheme()" class="flex items-center justify-between w-full px-4 py-3 glass rounded-2xl hover:bg-white/10 transition-all">
                    <span id="theme-text">Dark Mode</span>
                    <i id="theme-icon" data-lucide="moon" class="w-5 h-5"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col gap-4 overflow-hidden">
            <header class="glass rounded-3xl p-4 flex items-center justify-between gap-4">
                <div class="flex-1 max-w-xl relative group">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-neutral-400 group-focus-within:text-primary transition-colors"></i>
                    <input 
                        id="search-input"
                        type="text" 
                        placeholder="Cari lagu, artis, atau album..." 
                        class="w-full bg-white/5 border border-white/10 rounded-2xl py-3 pl-12 pr-4 outline-none focus:border-primary/50 focus:ring-4 focus:ring-primary/10 transition-all text-sm"
                    >
                </div>
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-primary to-blue-500 flex items-center justify-center font-bold">S</div>
                </div>
            </header>

            <div id="results-container" class="flex-1 overflow-y-auto custom-scrollbar rounded-3xl">
                <div class="p-2">
                    <h2 id="section-title" class="text-2xl font-bold mb-6 px-2">Trending Sekarang</h2>
                    <div id="song-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                        <!-- Skeleton Loader -->
                        <div class="animate-pulse glass rounded-2xl p-4 aspect-square"></div>
                        <div class="animate-pulse glass rounded-2xl p-4 aspect-square"></div>
                        <div class="animate-pulse glass rounded-2xl p-4 aspect-square"></div>
                        <div class="animate-pulse glass rounded-2xl p-4 aspect-square"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Player Bar -->
    <div id="player-bar" class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[95%] md:w-[80%] max-w-5xl glass rounded-[2.5rem] p-4 flex flex-col md:flex-row items-center gap-4 shadow-2xl transition-all translate-y-48">
        <div class="flex items-center gap-4 w-full md:w-1/3">
            <img id="current-cover" src="" alt="" class="w-14 h-14 rounded-xl object-cover bg-white/10">
            <div class="flex flex-col truncate">
                <span id="current-title" class="font-bold truncate text-sm">Pilih lagu...</span>
                <span id="current-artist" class="text-xs text-neutral-400 truncate">Artis</span>
            </div>
            <button class="ml-auto md:ml-4 text-neutral-400 hover:text-red-500 transition-colors">
                <i data-lucide="heart" class="w-5 h-5"></i>
            </button>
        </div>

        <div class="flex flex-col items-center gap-2 w-full md:w-1/3">
            <div class="flex items-center gap-6">
                <button class="text-neutral-400 hover:text-white transition-colors"><i data-lucide="shuffle" class="w-4 h-4"></i></button>
                <button class="text-neutral-200 hover:text-white transition-colors"><i data-lucide="skip-back" class="w-6 h-6"></i></button>
                <button id="play-btn" class="w-12 h-12 bg-white text-black rounded-full flex items-center justify-center hover:scale-110 transition-transform active:scale-95">
                    <i data-lucide="play" class="w-6 h-6 fill-black"></i>
                </button>
                <button class="text-neutral-200 hover:text-white transition-colors"><i data-lucide="skip-forward" class="w-6 h-6"></i></button>
                <button class="text-neutral-400 hover:text-white transition-colors"><i data-lucide="repeat" class="w-4 h-4"></i></button>
            </div>
            <div class="flex items-center gap-3 w-full group">
                <span id="current-time" class="text-[10px] text-neutral-500 w-8 text-right">0:00</span>
                <div id="progress-container" class="flex-1 h-1.5 bg-white/10 rounded-full relative cursor-pointer overflow-hidden">
                    <div id="progress-bar" class="absolute top-0 left-0 h-full bg-primary transition-all duration-100" style="width: 0%"></div>
                </div>
                <span id="total-duration" class="text-[10px] text-neutral-500 w-8">0:30</span>
            </div>
        </div>

        <div class="hidden md:flex items-center justify-end gap-3 w-1/3">
            <i data-lucide="volume-2" class="w-5 h-5 text-neutral-400"></i>
            <input type="range" class="w-24 accent-primary opacity-50 hover:opacity-100 transition-opacity">
        </div>
    </div>

    <audio id="main-audio"></audio>

    <script>
        lucide.createIcons();
        const audio = document.getElementById('main-audio');
        const searchInput = document.getElementById('search-input');
        const songGrid = document.getElementById('song-grid');
        const playerBar = document.getElementById('player-bar');
        const playBtn = document.getElementById('play-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const sectionTitle = document.getElementById('section-title');
        
        let isPlaying = false;
        let currentTrack = null;

        /**
         * Robust fetch with retry logic and flexible parsing
         */
        async function fetchWithProxy(apiUrl, retries = 5, delay = 1000) {
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;
            
            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                
                const wrapper = await response.json();
                if (!wrapper || !wrapper.contents) {
                    throw new Error('Proxy returned empty content');
                }

                // Some proxies return contents as a string, others as an object
                return typeof wrapper.contents === 'string' 
                    ? JSON.parse(wrapper.contents) 
                    : wrapper.contents;
                    
            } catch (error) {
                if (retries > 0) {
                    // Exponential backoff
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithProxy(apiUrl, retries - 1, delay * 2);
                }
                throw error;
            }
        }

        async function fetchSongs(query = '') {
            try {
                songGrid.innerHTML = `
                    <div class="col-span-full flex flex-col items-center justify-center py-20 gap-4 opacity-50">
                        <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-primary"></div>
                        <p>Mencari lagu...</p>
                    </div>
                `;
                
                let data;
                if (query) {
                    sectionTitle.innerText = `Hasil untuk "${query}"`;
                    data = await fetchWithProxy(`https://api.deezer.com/search?q=${encodeURIComponent(query)}`);
                    renderSongs(data.data || []);
                } else {
                    sectionTitle.innerText = "Trending Sekarang";
                    data = await fetchWithProxy('https://api.deezer.com/chart');
                    renderSongs(data.tracks?.data || []);
                }
            } catch (error) {
                console.error("Gagal mengambil lagu:", error);
                songGrid.innerHTML = `
                    <div class="col-span-full text-center py-20 flex flex-col items-center gap-4">
                        <i data-lucide="alert-circle" class="w-12 h-12 text-red-500 opacity-50"></i>
                        <div class="opacity-70">
                            <p class="font-bold">Koneksi bermasalah</p>
                            <p class="text-sm opacity-60">Gagal terhubung ke server musik setelah beberapa kali percobaan.</p>
                        </div>
                        <button onclick="fetchSongs('${query}')" class="px-8 py-3 bg-primary text-black rounded-full hover:scale-105 transition-all text-sm font-bold shadow-lg shadow-primary/20">
                            Coba Lagi Sekarang
                        </button>
                    </div>
                `;
                lucide.createIcons();
            }
        }

        function renderSongs(songs) {
            if (!songs || songs.length === 0) {
                songGrid.innerHTML = `<div class="col-span-full text-center py-20 opacity-50">Lagu tidak ditemukan.</div>`;
                return;
            }

            songGrid.innerHTML = songs.map(song => `
                <div class="music-card group glass rounded-3xl p-4 cursor-pointer transition-all duration-300 hover:bg-white/10 hover:-translate-y-2 border border-transparent hover:border-white/20" 
                     onclick='handleCardClick(${JSON.stringify(song).replace(/'/g, "&apos;")})'>
                    <div class="relative aspect-square mb-4 overflow-hidden rounded-2xl shadow-xl bg-white/5">
                        <img src="${song.album.cover_medium}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" onerror="this.src='https://via.placeholder.com/250?text=No+Cover'">
                        <div class="play-overlay absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 transform translate-y-4 transition-all duration-300">
                            <div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center shadow-lg">
                                <i data-lucide="play" class="w-6 h-6 fill-white text-white ml-1"></i>
                            </div>
                        </div>
                    </div>
                    <div class="truncate font-bold text-sm">${song.title}</div>
                    <div class="truncate text-xs text-neutral-400 group-hover:text-neutral-200 transition-colors">${song.artist.name}</div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function handleCardClick(track) {
            playTrack(track);
        }

        function playTrack(track) {
            currentTrack = track;
            
            if (!track.preview) {
                console.warn("Preview tidak tersedia untuk lagu ini");
                return;
            }

            audio.src = track.preview;
            audio.play().catch(e => console.error("Playback error:", e));
            
            playerBar.classList.remove('translate-y-48');
            
            document.getElementById('current-title').innerText = track.title;
            document.getElementById('current-artist').innerText = track.artist.name;
            document.getElementById('current-cover').src = track.album.cover_medium;
            
            isPlaying = true;
            updatePlayBtn();
        }

        function updatePlayBtn() {
            playBtn.innerHTML = isPlaying 
                ? `<i data-lucide="pause" class="w-6 h-6 fill-black"></i>` 
                : `<i data-lucide="play" class="w-6 h-6 fill-black ml-1"></i>`;
            lucide.createIcons();
        }

        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                html.classList.add('light');
                document.body.classList.replace('bg-neutral-950', 'bg-neutral-50');
                document.body.classList.replace('text-white', 'text-neutral-900');
                text.innerText = "Light Mode";
                icon.innerHTML = lucide.createIcons({ 'sun': {} });
            } else {
                html.classList.add('dark');
                html.classList.remove('light');
                document.body.classList.replace('bg-neutral-50', 'bg-neutral-950');
                document.body.classList.replace('text-neutral-900', 'text-white');
                text.innerText = "Dark Mode";
                icon.innerHTML = lucide.createIcons({ 'moon': {} });
            }
            lucide.createIcons();
        }

        playBtn.addEventListener('click', () => {
            if (!audio.src) return;
            if (isPlaying) audio.pause();
            else audio.play();
            isPlaying = !isPlaying;
            updatePlayBtn();
        });

        audio.addEventListener('timeupdate', () => {
            if (!audio.duration) return;
            const percent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${percent}%`;
            
            const mins = Math.floor(audio.currentTime / 60);
            const secs = Math.floor(audio.currentTime % 60);
            currentTimeEl.innerText = `${mins}:${secs.toString().padStart(2, '0')}`;
        });

        progressContainer.addEventListener('click', (e) => {
            if (!audio.src) return;
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            audio.currentTime = (clickX / width) * audio.duration;
        });

        let debounceTimer;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            const q = e.target.value.trim();
            
            debounceTimer = setTimeout(() => {
                if (q.length > 1) {
                    fetchSongs(q);
                } else if (q.length === 0) {
                    fetchSongs();
                }
            }, 600);
        });

        window.onload = () => {
            fetchSongs();
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                toggleTheme();
            }
        };

        audio.onended = () => {
            isPlaying = false;
            updatePlayBtn();
            progressBar.style.width = "0%";
        };
    </script>
</body>
</html>
